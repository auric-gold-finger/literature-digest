name: Daily Literature Digest

on:
  # Run daily at 5 AM ET (10 AM UTC)
  schedule:
    - cron: '0 10 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily digest
        env:
          # PubMed
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}
          
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Slack
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
          # Notion
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          
          # Optional: Google Sheets config (remove if using defaults.json)
          GSHEET_CONFIG_ID: ${{ secrets.GSHEET_CONFIG_ID }}
          GSHEET_TAB_TOPICS: ${{ secrets.GSHEET_TAB_TOPICS }}
          GSHEET_TAB_WHITELIST: ${{ secrets.GSHEET_TAB_WHITELIST }}
          GSHEET_TAB_BLACKLIST: ${{ secrets.GSHEET_TAB_BLACKLIST }}
          GSHEET_TAB_EXCLUSIONS: ${{ secrets.GSHEET_TAB_EXCLUSIONS }}
          GSHEET_TAB_PRESETS: ${{ secrets.GSHEET_TAB_PRESETS }}
        
        run: python daily_digest.py
